# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# 语言设置为中文（界面会自动变成中文）
lang: zh-CN

# 时区设置为上海（和你的所在地一致）
timezone: Asia/Beijing

# jekyll-seo-tag 核心配置（SEO 优化）
# ↓ --------------------------

# 博客主标题
title: Travaillerk的技术博客

# 博客副标题（显示在标题下方）
tagline: 记录编程学习与成长

# 博客描述（用于搜索引擎和订阅）
description: >-
  一个开发与算法双休的小菜鸡的个人技术博客，不定期分享编程学习笔记、面试经验、项目经验和踩坑总结。

# 你的博客核心地址（必须填，无末尾斜杠）
url: "https://travaillerk.github.io"

# GitHub 账号配置
github:
  username: Travaillerk # 你的 GitHub 用户名

# Twitter（不用则留空）
twitter:
  username: ""

# 社交信息配置
social:
  # 你的全名/昵称（显示在版权和文章作者处）
  name: Travaillerk
  # 你的邮箱（可选，填自己的）
  email: 2359166164@qq.com                                                                                                                                                                                     
  fediverse_handle: ""
  links:
    # 第一个链接是版权处的跳转链接（填你的 GitHub 主页）
    - https://github.com/Travaillerk
    # 可添加其他社交链接，比如知乎/小红书，示例：
    # - https://www.zhihu.com/people/你的知乎ID

# 站点验证（新手不用填，留空）
webmaster_verifications:
  google: ""
  bing: ""
  alexa: ""
  yandex: ""
  baidu: ""
  facebook: ""

# ↑ --------------------------
# jekyll-seo-tag 配置结束

# 网站统计（新手不用填，留空）
analytics:
  google:
    id: ""
  goatcounter:
    id: ""
  umami:
    id: ""
    domain: ""
  matomo:
    id: ""
    domain: ""
  cloudflare:
    id: ""
  fathom:
    id: ""

# 页面访问量统计（新手不用填）
pageviews:
  provider: ""

# 主题模式（留空跟随系统，可选 light/dark）
theme_mode: ""

# CDN（新手不用改，用默认）
cdn: "https://chirpy-img.netlify.app"

# 侧边栏头像（用你的 GitHub 头像）
avatar: "https://avatars.githubusercontent.com/Travaillerk"

# 社交预览图（新手留空）
social_preview_image: ""

# 全局开启文章目录（左侧悬浮目录）
toc: true

# 评论功能（新手暂时关闭，留空）
comments:
  provider: ""
  disqus:
    shortname: ""
  utterances:
    repo: ""
    issue_term: ""
  giscus:
    repo: ""
    repo_id:
    category:
    category_id:
    mapping: ""
    strict: ""
    input_position: ""
    lang: ""
    reactions_enabled: ""

# 静态资源自托管（新手不用改）
assets:
  self_host:
    enabled: ""
    env: ""

# PWA 功能（开启，支持博客安装到桌面）
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths: []

# 每页显示文章数量
paginate: 10

# 站点基础路径（用户级仓库留空）
baseurl: ""

# ------------ 以下配置不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
